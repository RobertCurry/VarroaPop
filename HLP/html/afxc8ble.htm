<P><A NAME="hid_view_toolbar"></A><B>Tool Bar command (View menu)</B></P>

<P>Use this command to display and hide the Tool Bar.  A check mark appears next to the menu item when the Tool Bar is displayed.</P>

<P>See <A HREF="afxc9jci.htm">Tool Bar</A> for help on using the status bar.</P>
