	<PARAM NAME="Keyword" VALUE="Files: Renaming before saving">

<P><A NAME="hid_file_save_as"></A><B>Save As command (File menu)</B></P>

<P>Use this command to save and name the active session.  VarroaPop displays the <A HREF="afxc48h1.htm">Save As dialog box</A> so you can name your session file.  The default file extension for Varroa sessions is “.vrp” </P>

<P>To save a session with its existing name and directory, use the <A HREF="afxc9y05.htm">Save command</A>.</P>
